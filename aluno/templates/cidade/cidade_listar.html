{% extends 'base.html' %}

{% block center %}
  <h2>Lista de Cidades</h2>

  <a href=" {% url 'cidade_criar' %}" class="btn btn-success mb-3">Nova cidade</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sigla do Estado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for cidade in cidade %}
        <tr>
          <td>{{ cidade.nome }}</td>
          <td>{{ cidade.sigla_estado }}</td>
          <td>
            <a href="#" class="btn btn-primary btn-sm">Editar</a>
            <a href="{% url 'cidade_remover' cidade.id %}" class="btn btn-danger btn-sm">Remover</a>
          </td>
        </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
