{% extends 'base.html' %}

{% block center %}
    <h2>Usando formul√°rios</h2>

    <a href="{% url 'cidade_listar' %}" class="btn btn-success mb-3">Lista de cidades</a>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nome" class="form-label">Nome da cidade</label>
            {{ form.nome }}
        </div>

        <div class="mb-3">
            <label for="sigla_estado" class="form-label">Sigla do Estado</label>
            {{ form.sigla_estado }}
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
